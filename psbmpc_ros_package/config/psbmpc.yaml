  #chi_offsets: "[[-45.0, -15.0, 0.0, 15.0, 45.0]]"
  # CE: 0, MCSKF4D: 1
  cpe_method: 0
  # Linear: 0, ERK1: 1, ERK4: 2
  prediction_method: 1
  # LOS: 0, WPP: 1, CH: 2
  guidance_method: 0
  # Integer type parameters, see psbmpc_index.hpp file in thecolavrepo to see which parameter to change
  ipars: [2, 5, 1, 2, 4]
